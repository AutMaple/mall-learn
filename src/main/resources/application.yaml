server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  redis:
    host: localhost
    database: 0 # Redis 数据库索引
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数量(负数表示没有限制)
        max-wait: -1ms # 连接池最大阻塞等待时间(使用负数表示没有限制)
        max-idle: 8 # 连接池最大空闲连接
        min-idle: 0 # 连接池最小空闲连接
    timeout: 3000ms # 连接池超时时间

  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: 127.0.0.1:9300 # es 的连连接地址和端口号
      cluster-name: elasticsearch # 集群的名字

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

redis:
  key:
    prefix:
      authCode: "portal:authCode"
    expire:
      authCode: 120 # 验证码超时时间

# 自定义 jwt key
jwt:
  tokenHeader: "Authorization" # JWT 存储的请求头
  secret: "AutMaple" # JWT 加密解密使用的密钥
  expiration: "604800" # JWT过期时间
  tokenHead: "Bearer" # JWT 负载中拿到开头
